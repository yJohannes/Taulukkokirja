<div class="sticky-header">
	<h1>Derivaatan sovelluksia</h1>
	<hr>
</div>

<div class="fit-container">
    <table>
        <thead>
            <tr>
                <th>Kaava</th>
                <th>Selite</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <span class="latex-container full">
                        y-f({{x}_{0}})={f}'({{x}_{0}})(x-{{x}_{0}})
                    </span>
                </td>
                <td>
                    <p>
                        käyrälle
                        <span class="latex-container full">y=f(x)</span>
                        kohtaan
                        <span class="latex-container">x_0</span>
                        asetetun tangentin yhtälö
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="latex-container full">
                        y-f({{x}_{0}})=-\dfrac{1}{{f}'({{x}_{0}})}(x-{{x}_{0}})
                    </span>
                </td>
                <td>
                    <p>
                        normaalin yhtälö, kun
                        <span class="latex-container full">
                            {f}'({{x}_{0}})\ne 0
                        </span>
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="latex-container full">
                        x={{x}_{0}}
                    </span>
                </td>
                <td>
                    <p>
                        normaalin yhtälö, kun
                        <span class="latex-container full">
                            {f}'({{x}_{0}})=0
                        </span>
                    </p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
