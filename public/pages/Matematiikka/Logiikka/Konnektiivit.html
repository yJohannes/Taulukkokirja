<div class="sticky-header">
	<h1>Konnektiivit</h1>
	<hr>
</div>

<div class="fit-container">
    <table>
        <thead>
            <tr>
                <th>Konnektiivi</th>
                <th>Symboli</th>
                <th>Luetaan</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>negaatio</td>
                <td><span class="latex-container">\neg p</span></td>
                <td>ei <i>p</i></td>
            </tr>
            <tr>
                <td>disjunktio</td>
                <td><span class="latex-container">p \lor q</span></td>
                <td><i>p</i> tai <i>q</i></td>
            </tr>
            <tr>
                <td>konjunktio</td>
                <td><span class="latex-container">p \land q</span></td>
                <td><i>p</i> ja <i>q</i></td>
            </tr>
            <tr>
                <td>implikaatio</td>
                <td><span class="latex-container">p \Rightarrow q</span></td>
                <td>jos <i>p</i>, niin <i>q</i></td>
            </tr>
            <tr>
                <td>ekvivalenssi</td>
                <td><span class="latex-container">p \Leftrightarrow q</span></td>
                <td><i>p</i> ja <i>q</i> yhtäpitäviä</td>
            </tr>
        </tbody>
    </table>
</div>
