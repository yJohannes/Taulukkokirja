<div class="sticky-header">
	<div class="d-flex">
		<h1>Kvanttiluvut</h1>

</div>

<div class="fit-container">
    <table class="table-striped">
        <thead>
            <tr>
                <th>Kvanttiluku</th>

                <th>Arvot</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>pääkvanttiluku</td>
                <td><span class="latex-container">n</span></td>

            <tr>
                <td>sivukvanttiluku</td>

                <td><span class="latex-container">0,1,2,\ldots,n-1</span></td>

            <tr>

                <td><span class="latex-container">m</span></td>
                <td><span class="latex-container">0,\, \pm 1,\, \pm 2,\, \ldots ,\, \pm l</span></td>
            </tr>
            <tr>
                <td>spinkvanttiluku</td>
                <td><span class="latex-container">s</span></td>
